<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RGBToHex</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>RGB to Hex Converter</h1>
        <input type="number" id="redInput" placeholder="R" min="0" max="255">
        <input type="number" id="greenInput" placeholder="G" min="0" max="255">
        <input type="number" id="blueInput" placeholder="B" min="0" max="255">
        <button onclick="convertRGBToHex()">Convert</button>
        <p id="result"></p>
    </div>
    <script src="./script/code.js"></script>
</body>
</html>
